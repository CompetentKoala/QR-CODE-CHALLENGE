<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/qrcodestyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="main-box">
    <div class="qr-container"><img class="qr-code" src="/images/image-qr-code.png"></div>
  <div class="qr-info">
    <p class="info-1">Improve your front-end skills by building projects</p>
    <p class="info-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>
</div>
</div>  
</body>
</body>
